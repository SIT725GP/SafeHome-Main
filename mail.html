        <script type="text/javascript">

                emailjs.init("user_xmWzjThK6JdL7HawM");

            function sendEmail() {
                var templateParams = {
                    from_name: SafeHome,
                    to_name: req.name,
                    property_address: req.property_address,
                };

            emailjs.send('service_bes44xa', 'service_bes44xa', templateParams).then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
            },
            function(error) {
                console.log('FAILED...', error);
            });
        }
        </script>
