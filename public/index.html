    <!-- Register Modal -->
    <div id="createUser_modal" class="modal modal-fixed-footer">
    <div class="col s12 center-align">
        <h5 id="heading">Register</h5>
    </div>
    </br>
      <div class="row modal-content">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
          <div class="input-field col s6">
            <input id="home_address" type="text" class="validate">
            <label for="home_address">Home Address</label>
          </div>
        
            <div class="input-field col s6">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
          <div class="input-field col s12">
            <input id="username" type="text" class="validate">
            <label for="username">Username</label>
          </div>
        </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          
          <div class="input-field col s6">
              <input id="password_confirm" type="password" class="validate">
              <label for="password">Confirm Password</label>
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s12 center-align">
              <a class="waves-effect waves-light btn" id="formSubmit">Create</a>
            </div>
          </div>
        </form>
