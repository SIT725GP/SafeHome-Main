<html>
<head>
    
    <title>SafeHome - create account</title>

    <!--GET CSS-->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!--local CSS-->
    <link rel="stylesheet" href="css/login.css" type="text/css">
    
    <!--Load jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"
    type="text/javascript"></script>

</head>  
  <body class="text-center">
    <main class="main-body">
      <div class="container">
        <form id="createaccount-form"> 
          <div class="form-row">
            <div class="col-lg-15">
              <h3 class="mb-3">Create Account</h3> <br>
            </div>
          </div>

              <div class="form-row">
                <div class="col-lg-15">
                  <input id="first_name" type="text" class="form-control" placeholder="First Name"><br>
                </div>
              </div>


              <div class="form-row">
                <div class="col-lg-15">
                  <input id="last_name" type="text" class="form-control" placeholder="Last Name"><br> 
                </div>
              </div>

              <div class="form-row">
                <div class="col-lg-15">
                  <input id="home_address" type="text" class="form-control" placeholder="Home Address"><br>
                </div>
              </div>
                  
              <div class="form-row">
                <div class="col-lg-15">
                  <input id="email" type="email" class="form-control" placeholder="Email Address"><br>      
                </div>
              </div>

              <div class="form-row">
                <div class="col-lg-15">
                    <input id="username" type="text" class="form-control" placeholder="Username"><br>
                </div>
              </div>

              <div class="form-row">
                <div class="col-lg-15">
                  <input id="password" type="password" class="form-control" placeholder="Password"><br>
                </div>
              </div>
              
              <div class="form-row">
                <div class="col-lg-15">
                  <input id="password_confirm" type="password" class="form-control" placeholder="Confirm Password"><br>
                </div>
              </div>
                    
              <div class="form-row">
                <div class="col-lg-15">
                  <button type="submit" id="formSubmit" class="btn btn-primary btn-block mb-2">Register</button> 
                      </div>
                    </div>
          </form>
        </div>
      </div>
    </main>



    </main>
    <script src="../js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
</body>
</html>
