<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css" type="text/css">
  </head>
  <body class="text-center">
    <main>
      <div class="container">
         <form id="login-form" action="/" method="POST"> 
          <div class="form-row">
            <div class="col-lg-15">
              <h3 class="mb-3">Login</h3>
            </div>
          </div>
            <div class="alert alert-danger visually-hidden" role="alert" id="error-msg">
              Invalid Email or Password!
            </div>
            <div class="alert alert-success visually-hidden" role="alert" id="success-msg">
              Successfully logged in. Redirecting...
            </div>
            <div class="form-row">
              <div class="col-lg-15">
                <i class="fa fa-envelope-o" aria-hidden="False"></i>
                <input type="email" id="email" name="email" placeholder="Email Address" class="form-control"><br>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-15">
                <i class="fa fa-key" aria-hidden="False"> </i>
                <input type="password" id="password" name="password" placeholder="Password" class="form-control"><br>
                <input type="checkbox" id="showPassword" class="mb-1"><label class="mb-1">Show Password</label>
                
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-15">
                <button type="submit" id="btn-submit" class="btn btn-primary btn-block mb-2">Login</button> 
                <!-- <button type="cancel" id="btn-cancel" class="btn btn-primary btn-block mb-2">Cancel</button> -->
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-15">
                <!-- <a href="#" class="frgt_pass">Forgot Password?</a> -->
            <p class="create_acc">Don't have an account? <a href="../index.html">Create account</a></p>
              </div>
            </div>
            
         </form>
      </div>
    </main>
    <script src="script/login_script.js"></script>
    <script src="script/login_server.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
</body>
</html>
